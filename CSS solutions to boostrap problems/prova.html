<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemento che Lampeggia con Colori Diversi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Definisci una variabile CSS per il colore, che sar√† personalizzabile */
    :root {
      --colore: yellow; /* Colore di default, puoi cambiarlo con il colore che preferisci */
    }

    /* Definisci l'animazione */
    @keyframes lampeggio {
      0%, 100% {
        background-color: rgb(249, 79, 6); /* Usa la variabile CSS per il colore */
      }
      50% {
        background-color: rgb(255, 206, 157); /* Senza colore (trasparente) */
      }
    }

    /* Classe per l'elemento che lampeggia */
    .lampeggia {
      animation: lampeggio 1s infinite step-start; /* 1 secondo per ogni ciclo, ripetuto all'infinito */
      padding: 10px;
      color: black; /* Colore del testo (puoi modificarlo come preferisci) */
      text-align: center;
      border-radius: 5px;
    }

    /* Classe per lampeggiare con colore giallo */
    .lampeggia-giallo {
      --colore: yellow; /* Imposta il colore giallo */
    }

    /* Classe per lampeggiare con colore verde */
    .lampeggia-verde {
      --colore: green; /* Imposta il colore verde */
    }

    /* Classe per lampeggiare con colore rosso */
    .lampeggia-rosso {
      --colore: red; /* Imposta il colore rosso */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- Elemento che lampeggia giallo -->
  <div class="lampeggia lampeggia-giallo">
    Questo elemento lampeggia giallo e trasparente!
  </div>
  
  <!-- Elemento che lampeggia verde -->
  <div class="lampeggia lampeggia-verde mt-3">
    Questo elemento lampeggia verde e trasparente!
  </div>

  <!-- Elemento che lampeggia rosso -->
  <div class="lampeggia lampeggia-rosso mt-3">
    Questo elemento lampeggia rosso e trasparente!
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
